<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    <div class="toolbar-wrapper">
        <!-- bar button -->
        <div class="show-bar">
            Show Bar
        </div>
        <!-- bar -->
        <div class="bar">
            <div class="bar-info">
                <span id="bar-text"></span>
                <span id="bar-exit">X</span>
                <button>Get widgets</button>
            </div>
        </div>
        <!-- get bar custom alert -->
        <div id="bar-alert">
            <div id="bar-information">
                <p>This is bar's custom alert.</p>
                <button id="bar-alert-close">Close</button>
            </div>
        </div>
    </div>
    
    <script src="build/widget.js"></script>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', function(e) {
            let bar = new Bar({
              message: "Add beautiful widgets to your website", 
              position: "top" //or bottom
            });
        });
    </script>
</body>
</html>
